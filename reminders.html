
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
     
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="css/style.css"
    />
    <title>Easy Life | Aproveite uma vida mais organizada com Easy Life</title>
</head>
<body class="bg-white">
    <!-- loading -->
    <div class="bg-white loading">
        <span id="load_id">
            <div class="loading-content">
                <img 
                    src="img/easy_500x500.png" 
                    class="img-fluid" 
                    alt="Logo Easy Life" 
                    title="Easy Life" 
                    srcset=""
                />
                <span class="b text-center d-block">Carregando...</span>
            </div>
        </span>
    </div><!-- /loading -->
    <!-- header -->
    <header>
        <!-- header_logo -->
        <div class="container-fluid mb-4 mb-lg-0 shadow bg-body rounded">
            <a href="index.html">
                <img 
                    src="img/logo_164x50.png" 
                    class="img-fluid" 
                    alt="Logo Easy Life" 
                    title="Easy Life" 
                    srcset=""
                />
            </a>
        </div><!-- /header_logo -->
        <!-- header_nav -->
        <div class="container-fluid p-0">
            <div class="row">
                <div class="px-0 col-12 p-lg-0">
                    <nav>
                        <!-- nav_icons -->
                        <ul class="navbar-icons">
                            <li class="square-grid">
                                <a class="" href="index.html">
                                    <img 
                                    src="img/icon/Tick Square.svg" 
                                    alt=""
                                    class="icon-svg"
                                    />
                                    <span class="d-none d-lg-inline text-icon">
                                        Tarefas         
                                    </span>
                                </a>
                            </li>
                            <li class="square-grid">
                                <a class="" href="notes.html">
                                    <img 
                                    src="img/icon/Document.svg" 
                                    alt=""
                                    class="icon-svg"
                                    />
                                    <span class="d-none d-lg-inline text-icon">
                                        Notas
                                    </span>
                                </a>
                            </li>
                            <li class="square-grid">
                                <a class="" href="reminders.html">
                                    <img 
                                    src="img/icon/Calendar.svg" 
                                    alt=""
                                    class="icon-svg"
                                    />
                                    <span class="d-none d-lg-inline text-icon">
                                        Lembretes
                                    </span>
                                </a>
                            </li>
                            <li class="square-grid"> 
                                <a id="nav_id" href="#">
                                    <img 
                                    src="img/icon/Setting.svg" 
                                    alt=""
                                    class="icon-svg"
                                    />
                                    <span class="d-none d-lg-inline text-icon">
                                        Menu
                                    </span>
                                </a>
                            </li>
                        </ul><!-- /nav_icons -->
                        <!-- nav_content -->
                        <div class="container">
                            <ul id="content_nav" class="navbar bigOut">
                                <li class="nav-title">
                                    <p class="text-light p-0 m-0">Menu</p>
                                </li>
                                <li class="nav-item">
                                    <a class="text-dark" href="profile.html">Perfil</a>
                                </li>
                                <li class="nav-item">
                                    <!-- dashboard -->
                                    <a class="text-dark" href="suporte.html">Suporte</a>
                                </li>
                                <li class="nav-item br-bottom">
                                    <a onclick="logOut()" class="text-dark">Sair</a>
                                </li>
                            </ul>
                        </div>
                    </nav><!--/nav_content -->
                </div><!-- /header_nav -->
            </div>
        </div>
    </header><!-- /header -->
    <!-- main -->
    <main class="mb-5 px-4 pb-4">
        <div class="container">
            <!-- title_main -->
            <h1 class="pt-2 pb-2">Lembretes:</h1>
            <hr class="mt-2"><!-- /title_main -->
            <!-- btn_addreminder -->
            <div class="input-group w-100 my-3">
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-block btn-blue text-center">
                    Criar Lembrete
                    <img 
                    src="img/icon/plus.svg" 
                    alt="Icone de Deletar"
                    class="icon"
                />
                </button>
            </div><!-- /btn_addreminder -->
            <!-- modal_content -->
            <div class="modal mt-5 pt-1 fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Preencha os campos
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row mx-auto">
                                <div class="px-0 col-12 p-2">
                                    <input 
                                    type="date" 
                                    id="data_reminder" 
                                    class="form-control">
                                </div>
                                <div class="px-0 col-12 p-2 pr-1">
                                    <input 
                                    type="text" 
                                    id="title_reminder" 
                                    class="form-control" placeholder="Titulo (opcional)">
                                </div>
                                <div class="px-0 col-12 p-2 pt-1">
                                    <textarea 
                                        type="text" 
                                        id="text_reminder" 
                                        name="text-lem" 
                                        class="form-control w-100 p-3" 
                                        rows="3" 
                                        placeholder="Escreva seu lembrete"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Fechar
                            </button>
                            <button type="button" class="btn btn-blue" data-dismiss="modal" onclick="addReminder()">
                                Criar
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /modal_content -->
            <div class="row pb-2">
                <div class="px-0 col-8 pl-0 text-left">
                    <span class="invisible" id="filter_id"> 1</span>
                    <span id="filter_consult" class="pl-0 btn btn-sm text-success border-bottom ml-0 mr-2">
                        Carrengando...
                    </span>
                </div>
                <div class="px-0 col-4 px-0 d-flex">
                    <!-- btn_filtro 2 -->
                    <div class="dropdown ml-auto mr-0">
                        <button type="button" class="btn btn-sm btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filtrar
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" onclick="getUser('readReminders', '1')" href="#">
                                Ordem Alfabetica (A-Z)
                            </a>
                            <a class="dropdown-item" onclick="getUser('readReminders', '2')" href="#">
                                Ordem Alfabetica (Z-A)
                            </a>
                            <a class="dropdown-item" onclick="getUser('readReminders', '3')" href="#">
                                Mais Recente
                            </a>
                            <a class="dropdown-item" onclick="getUser('readReminders', '4')" href="#">
                                Mais Antigo
                            </a>
                            <a class="dropdown-item" onclick="getUser('readReminders', '5')" href="#">
                                Este Semana
                            </a>
                            <a class="dropdown-item" onclick="getUser('readReminders', '6')" href="#">
                                Esta Mês
                            </a>

                        </div>
                    </div>
                </div>
            </div><!-- /btn_filtro -->
            <!-- ul_reminderList -->
            <ul id="reminderList" class="list-group reminder-ul">
                <li class="reminder-li reminder-div">
                        Carrengando...
                </li>
            </ul><!-- /ul_reminderList -->
            <!-- modal_content -->
            <div class="modal mt-5 pt-1 fade" id="reminder_edit" tabindex="-1" aria-labelledby="reminder_modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reminder_modal">
                                Edição de Tarefa
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row mx-auto">
                                <div class="px-0 col-12 p-2 pr-1">
                                    <label for="title_saveReminder">Titulo</label>
                                    <input 
                                    type="text" 
                                    id="title_saveReminder" 
                                    class="form-control" placeholder="Escreva um Titulo">
                                </div>
                                <div class="px-0 col-12 p-2 pt-1">
                                    <label for="text_saveReminder">Texto</label>
                                    <textarea 
                                        type="text" 
                                        id="text_saveReminder" 
                                        name="text-lem" 
                                        class="form-control w-100 p-3" 
                                        rows="3" 
                                        placeholder="Carregando.."
                                    ></textarea>
                                </div>
                            </div>
                            <input id="save_idReminder" value="id-save" class="d-none" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                Fechar
                            </button>
                            <button type="button" class="btn btn-blue" data-dismiss="modal" onclick="saveReminder()">
                                Atualizar
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /modal_content -->
        </div>
    </main><!-- /main -->
    <!-- bootstrap -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>
