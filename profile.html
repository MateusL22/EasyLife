<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="css/style.css"
    />
    <title>Easy Life | Aproveite uma vida mais organizada com Easy Life</title>
</head>
<body class="bg-white">
    <!-- loading -->
    <div class="bg-white loading">
        <span id="load_id">
            <div class="loading-content">
                <img 
                    src="img/easy_500x500.png" 
                    class="img-fluid" 
                    alt="Logo Easy Life" 
                    title="Easy Life" 
                    srcset=""
                />
                <span class="b text-center d-block">Carregando...</span>
            </div>
        </span>
    </div><!-- /loading -->
    <!-- header -->
    <header>
        <!-- header_logo -->
        <div class="container-fluid mb-4 bg-white shadow-css">
            <a href="index.html">
                <img 
                    src="img/logo_164x50.png" 
                    class="img-fluid" 
                    alt="Logo Easy Life" 
                    title="Easy Life" 
                    srcset=""
                />
            </a>
        </div><!-- /header_logo -->
        <!-- header_nav -->
        <div class="container">
            <nav>
                <!-- nav_icons -->
                <ul class="navbar-icons">
                    <li class="square-grid">
                        <a class="" href="index.html">
                            <img 
                                src="img/icon/Tick Square.svg" 
                                alt=""
                                class="icon-svg"
                            />
                        </a>
                    </li>
                    <li class="square-grid">
                        <a class="" href="notes.html">
                            <img 
                                src="img/icon/Document.svg" 
                                alt=""
                                class="icon-svg"
                            />
                        </a>
                    </li>
                    <li class="square-grid">
                        <a class="" href="reminders.html">
                            <img 
                                src="img/icon/Calendar.svg" 
                                alt=""
                                class="icon-svg"
                            />
                        </a>
                    </li>
                    <li class="square-grid"> 
                        <a id="nav_id" href="#">
                            <img 
                                src="img/icon/Setting.svg" 
                                alt=""
                                class="icon-svg"
                            />
                        </a>
                    </li>
                </ul><!-- /nav_icons -->
                <!-- nav_content -->
                <ul id="content_nav" class="navbar bigOut">
                    <li class="nav-title">
                        <p class="text-light p-0 m-0">Menu</p>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark" href="#">Suporte</a>
                    </li>
                    <li class="nav-item br-bottom">
                        <a onclick="logOut()" class="text-dark">Sair</a>
                    </li>
                </ul>
            </nav><!--/nav_content -->
        </div><!-- /header_nav -->
    </header><!-- /header -->
    <!-- main -->
    <main class="mb-5 px-4 pb-4">
        <div class="container">
            <!-- title_main -->
            <h1 class="pt-2 pb-2">Perfil:</h1>
            <hr class="mt-2"><!-- /title_main -->
            <div class="row">
                <div class="col-4 col-md-3">
                    <img onclick="img_profile()" id="img_profile" class="img-fluid rounded-circle w-100" src="img/img-profile.png" alt="">
                </div>
                <div class="col-8 col-md-9">
                    <label class="mt-3" for="name_profile">Nome Completo</label>
                    <input id="name_profile" class="form-control pl-3" type="text" name="name_profile" placeholder="Carregando...">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="mt-2" for="email_profile">E-mail</label>
                        <input id="email_profile" class="form-control pl-3" type="email" name="email_profile" placeholder="Carregando...">
                        <label class="mt-2" for="password_profile">Senha</label>
                        <input id="password_profile" class="form-control pl-3" type="password" name="password_profile" placeholder="Carregando...">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-6">
                    <button onclick="saveProfile()" class="btn btn-blue btn-block py-2">
                        Atualizar Perfil
                    </button>
                </div>
                <div class="col-6">
                    <button onclick="logOut()" class="btn btn-danger btn-block py-2">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </main><!-- /main -->
    <!-- footer -->
    <footer class="bg-blue mt-5">
        <!-- div_logoFooter -->
        <div class="container p-3 p-sm-4">
            <a href="#">
                <img src="img/Group 45.png" class="img-codeShark" alt="" srcset="">
            </a>    
        </div><!-- /div_logoFooter -->
    </footer><!-- /footer -->
    <!-- bootstrap -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
    ></script>
    <!-- Alert bonito -->
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

    <!-- scripts -->
    <script src="js/init.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
