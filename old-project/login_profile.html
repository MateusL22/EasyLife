<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favion -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
     
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="css/style.css"
    />
    <title>Easy Life | Aproveite uma vida mais organizada com Easy Life</title>
</head>
<body >
    <!-- header -->
    <header>
        <!-- header_logo -->
        <div class="container-fluid">
            <img 
                src="img/easy_500x500.png" 
                class="img-fluid" 
                alt="Logo Easy Life" 
                title="Easy Life" 
                width="90px"
                height="90px"
                srcset=""
            />
        </div><!-- /header_logo -->
    </header><!-- /header -->
    <!-- main -->
    <main>
        <div class="login-box px-4">
            <div class="container">
                <!-- title_main -->
                <h1 class="pt-2 pb-2">Login:</h1>
                <hr class="mt-2"><!-- /title_main -->
                <!-- form_login -->
                <div>
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input 
                            placeholder="Digite seu Email" 
                            type="email" 
                            class="form-control" 
                            id="email" 
                        />
                        <small id="emailHelp" class="form-text text-muted">
                            Nunca compartilharemos seu e-mail com mais ninguém.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            Senha
                        </label>
                        <input 
                            placeholder="Digite sua Senha" 
                            type="password" 
                            class="form-control" 
                            id="password"
                        />
                    </div>
                    <div class="form-group form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="checkbox"
                        />
                        <label class="form-check-label" for="checkbox">
                            Tenho mais de 12 anos
                        </label>
                    </div>
                    <button onclick="login()" class="btn btn-blue btn-block">
                        Enviar
                    </button>
                    <div class="container">
                        <small class="d-block text-center p-3">
                            <a href="create_profile.html"class="text-muted">Deseja Criar um conta? </a>
                        </small>
                    </div>
                </div><!-- /form-login -->
            </div>
        </div>
    </main><!-- /main -->
    <!-- footer -->
    <footer class="p-relative mt-2">
        <!-- div_logoFooter -->
        <div class="container text-center p-3 p-sm-4 mb-0">
            <a href="#">
                <img src="img/logo_empresa.png" class="img-codeShark mb-2" alt="" srcset="">
            </a>
            <small class="text-muted">
                EasyLife © 2007  |  Todos os direitos reservados.
            </small>    
        </div><!-- /div_logoFooter -->
    </footer><!-- /footer -->
    <!-- bootstrap -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
    ></script>
    <!-- Alert bonito -->
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- scripts -->
    <script
        src="js/init.js"
    ></script>
    <script
        src="js/auth.js"
    ></script>
</body>
</html>
